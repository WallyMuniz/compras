<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Lista de Compras Família Silva (Wally e Mayara)</h1>
    </header>

    <section class="card">
      <div class="table-wrap">
        <table id="tabelaCompras" class="table">
          <thead>
            <tr>
              <th class="col-check">✔</th>
              <th class="col-item">Item</th>
              <th class="col-qtd">Qtd</th>
              <th class="col-valor">Valor (R$)</th>
              <th class="col-total">Total (R$)</th>
            </tr>
          </thead>

          <tbody id="listaItens"></tbody>
        </table>
      </div>

      <!-- ✅ TEMPLATE FORA DA TABLE (correto) -->
<template id="template-item-fixo">
  <tr data-fixo="true">
    <td><input type="checkbox" /></td>
    <td class="item"></td>

    <!-- QTD: teclado numérico -->
    <td>
      <input
        type="number"
        min="0"
        step="1"
        inputmode="numeric"
        pattern="[0-9]*"
      />
    </td>

    <!-- VALOR: teclado numérico com decimal -->
    <td>
      <input
        type="number"
        min="0"
        step="0.01"
        inputmode="decimal"
        pattern="[0-9]*[.,]?[0-9]*"
      />
    </td>

    <td class="total-item">0.00</td>
  </tr>
</template>


      <div class="add-form">
        <div class="add-field">
          <label for="novoItemNome">Novo item</label>
          <input id="novoItemNome" type="text" placeholder="Ex: Arroz" />
        </div>

        <button id="btnAdicionar" type="button" class="btn btn-secondary">
          Adicionar
        </button>
      </div>

      <div class="footer">
        <div class="info">Somente itens marcados entram no total geral.</div>

        <div class="total-geral" id="totalGeral">
          Total Geral: R$ 0.00
        </div>

        <div class="actions">
          <button id="btnEnviar" type="button" class="btn btn-primary">
            Enviar para Planilha
          </button>

          <button id="btnApagar" type="button" class="btn btn-danger">
            Apagar tudo
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
